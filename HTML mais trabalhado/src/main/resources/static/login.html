<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Alertas Bancários</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
    }

    .menu {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      color: #f2f2f2;
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .menu-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .menu nav {
      display: flex;
      gap: 1rem;
    }

    .menu a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .menu a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .menu a:hover::before {
      left: 0;
    }

    .menu a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .container {
      max-width: 450px;
      margin: 3rem auto;
      padding: 0 1rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      animation: pulse 2s infinite;
    }

    .login-title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #666;
      font-size: 1rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 1.1rem;
      z-index: 1;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .login-button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
      font-family: inherit;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #764ba2, #667eea);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .login-button:hover::before {
      left: 0;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .login-button .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    .login-button.loading .spinner {
      display: inline-block;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #666;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
      accent-color: #667eea;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: -1;
    }

    .divider span {
      background: white;
      padding: 0 1rem;
    }

    .signup-link {
      text-align: center;
    }

    .signup-link a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }

    .signup-link a:hover {
      background: rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
      border-color: #667eea;
    }

    .message {
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      border-radius: 12px;
      display: none;
      font-weight: 500;
      position: relative;
      animation: slideInDown 0.5s ease-out;
    }

    .message.show {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .success {
      background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
      color: #065f46;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .error {
      background: linear-gradient(45deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
      color: #991b1b;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 70%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 50%;
      left: 5%;
      animation-delay: 4s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .menu-content {
        flex-direction: column;
        gap: 1rem;
      }

      .menu nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .container {
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .login-card {
        padding: 2rem;
        border-radius: 20px;
      }

      .login-title {
        font-size: 1.8rem;
      }

      .login-options {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }

      .login-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <header class="menu">
    <div class="menu-content">
      <h1>Sistema de Alertas Bancários</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a>
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h2 class="login-title">Bem-vindo de volta</h2>
        <p class="login-subtitle">Faça login para acessar sua conta</p>
      </div>
      
      <div id="successMessage" class="message success">
        <i class="fas fa-check-circle"></i>
        <span>Login realizado com sucesso! Redirecionando...</span>
      </div>
      
      <div id="errorMessage" class="message error">
        <i class="fas fa-exclamation-circle"></i>
        <span>Email ou senha incorretos. Por favor, tente novamente.</span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
          </div>
        </div>

        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>

        <button type="button" class="login-button" onclick="validarLogin()">
          <div class="spinner"></div>
          <span class="button-text">
            <i class="fas fa-sign-in-alt"></i>
            Entrar
          </span>
        </button>
      </form>

      <div class="divider">
        <span>ou</span>
      </div>

      <div class="signup-link">
        <a href="cadastro.html">
          <i class="fas fa-user-plus"></i>
          Criar nova conta
        </a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('senha');
      const toggleIcon = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    function validarLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const button = document.querySelector('.login-button');
      
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Esconder mensagens anteriores
      successMessage.classList.remove('show');
      errorMessage.classList.remove('show');
      
      if(email === '' || senha === '') {
        errorMessage.querySelector('span').textContent = 'Por favor, preencha todos os campos.';
        errorMessage.classList.add('show');
        window.scrollTo(0, 0);
        return false;
      }

      // Mostrar loading
      button.classList.add('loading');
      button.querySelector('.button-text').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

      // Simular delay de autenticação
      setTimeout(() => {
        if(email === 'admin@exemplo.com' && senha === 'admin123') {
          successMessage.classList.add('show');
          window.scrollTo(0, 0);
          
          setTimeout(function() {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          errorMessage.querySelector('span').textContent = 'Email ou senha incorretos. Por favor, tente novamente.';
          errorMessage.classList.add('show');
          window.scrollTo(0, 0);
          
          // Remover loading
          button.classList.remove('loading');
          button.querySelector('.button-text').innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
        }
      }, 1500);
      
      return false;
    }

    // Animação de entrada para os campos
    document.addEventListener('DOMContentLoaded', function() {
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.transform = 'translateY(20px)';
        setTimeout(() => {
          group.style.transition = 'all 0.5s ease';
          group.style.opacity = '1';
          group.style.transform = 'translateY(0)';
        }, index * 100);
      });
    });

    // Enter key para submeter formulário
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        validarLogin();
      }
    });

    // Efeito de foco nos inputs
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
