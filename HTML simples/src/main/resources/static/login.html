<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Alertas Bancários</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }
    .menu {
      background-color: #1a1a1a;
      color: #f2f2f2;
      padding: 2rem 1rem;
      text-align: center;
    }
    .menu h1 {
      margin: 0;
      font-size: 2rem;
    }
    .menu nav {
      margin-top: 1.5rem;
    }
    .menu a {
      color: #f2f2f2;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .menu a:hover {
      background-color: #333333;
    }
    .container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #333333;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <header class="menu">
    <h1>Sistema de Alertas Bancários</h1>
    <nav>
       <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Login</h2>
    
    <div id="successMessage" class="message success">
      Login realizado com sucesso! Redirecionando...
    </div>
    
    <div id="errorMessage" class="message error">
      Email ou senha incorretos. Por favor, tente novamente.
    </div>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

      <button type="button" onclick="validarLogin()">Entrar</button>
    </form>

    <div class="back-link">
      <p>Ainda não tem cadastro? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
  </div>

  <script>
    function validarLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      if(email === '' || senha === '') {
        errorMessage.style.display = 'block';
        window.scrollTo(0, 0);
        return false;
      }

      if(email === 'admin@exemplo.com' && senha === 'admin123') {
        successMessage.style.display = 'block';
        window.scrollTo(0, 0);
        
        setTimeout(function() {
          window.location.href = 'dashboard.html';
        }, 2000);
      } else {
        errorMessage.style.display = 'block';
        window.scrollTo(0, 0);
      }
      
      return false;
    }
  </script>
</body>
</html>
